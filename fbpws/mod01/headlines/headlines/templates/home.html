<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Headlines</title>
    </head>
    <body>
        <h1>Headlines</h1>
        {% for article in articles %}
        <strong><a href="{{article.link}}" target="_blank">{{article.title}}</a></strong>
        <em>{{ article.published }}</em>
        <p>{{ article.summary }}</p>
        <hr />
        {% endfor %}
    </body>
</html>
